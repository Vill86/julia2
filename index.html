    <script>
        function scrollToContact() {
            document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) target.scrollIntoView({ behavior: 'smooth' });
            });
        });

        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const messageDiv = document.getElementById('formMessage');
            
            // ⬇️⬇️⬇️ ВСТАВЬТЕ СЮДА ВАШ URL, СКОПИРОВАННЫЙ НА ШАГЕ 2 ⬇️⬇️⬇️
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxy8DadqbogQP35DzqBH5BH0UeoTA0AO6Z9jk2gGMOYNhZmwLLCRsuOS_7uYU8XxemjGQ/exec';

            submitButton.disabled = true;
            submitButton.textContent = 'Отправка...';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // Отправляем данные на наш Google Script
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = '✅ ' + result.message;
                    messageDiv.className = 'form-message success';
                    this.reset();
                } else {
                    throw new Error(result.message || 'Ошибка отправки');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                messageDiv.textContent = '❌ Произошла ошибка. Пожалуйста, попробуйте позже.';
                messageDiv.className = 'form-message error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Отправить заявку';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 6000);
            }
        });
    </script>
</body>
</html>
